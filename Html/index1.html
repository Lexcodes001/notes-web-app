<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>LexNotes</title>
        <link rel="stylesheet" href="/Css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>

    <body>
        <div class="body">
            
            <div class="topnav">
                <div><span class="material-icons">menu</span></div>
                <div id="topnav-name"></div>
                <div class="topnav-left">
                    <span class="material-icons">facebook</span>
                    <span ><img class="icon" src="/Images/whatsapp-icon.png" alt="whatsapp icon" /></span>
                    <span><input type="checkbox" id="toggle">
                    <label for="toggle" class="button"></label></span>
                </div>
            </div>

            <div id="bodycontent">
                <div id="notes">notes</div>
                <div id="todolist">todolist</div>
            </div>

            <div class="bottomnav-container">
                <div onclick="displayNotes()" class="bottomnav-left">
                    Notes
                </div>
                <div onclick="displayTodolist()" class="bottomnav-right">
                    To-Do List
                </div>
            </div>
        </div>

        <script src="/Js/toggle.js"></script>
        <script src="/Js/getName.js"></script>
        <script src="/Js/actions.js"></script>
    </body>
</html>
